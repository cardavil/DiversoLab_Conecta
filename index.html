</head>
<body>
  <div class="wrap" id="app">

    <div id="header" class="header"></div>

    <!-- Contenido principal -->

    <div id="footer" class="footer"></div>
  </div>

  <!-- JS plano, sin módulos -->
  <script src="./assets/main.js"></script>
